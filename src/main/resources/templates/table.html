<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            width:100%;
            height:100%;
            border: 1px solid black;
        }
        th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Source</th>
    </tr>
    </thead>
    <!--<tfoot>-->
    <!--<tr>-->
        <!--<td>Sum</td>-->
        <!--<td>$180</td>-->
    <!--</tr>-->
    <!--</tfoot>-->
    <!--<tbody>-->
    <tr th:each="product:${products}">
        <td th:text="${product.getName()}">Name</td>
        <td th:text="${product.getPrice()}">Price</td>
        <td th:text="${product.getSource()}">Source</td>
    </tr>
    </tbody>
</table>
</body>
</html>
